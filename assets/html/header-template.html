<!-- Header with name, function and description: -->
<div class='bg-radial-[at_68%_22%] from-white from-10% to-(--accent-color) to-70% shadow-[1rem_0.5rem_1rem_0rem_var(--accent-color)]'>
  <div class='ml-[calc(var(--sidebar-width)+var(--sidebar-margin-left))] pt-(--header-margin-top) pr-[2rem] pb-[0.5rem] pl-(--header-padding-left)'>
    <h1 data-resume='name' class='font-[Inter] font-black text-[5.2rem] tracking-[0.03em] wordsp-[0.3em]'></h1>
    <h2 data-resume='function' class='text-[2.1rem] italic font-normal m-[1.25rem_0_2.5rem_0] wordsp-[0.3em]'></h2>
    <p data-resume='description' class='pt-[2.5rem] mb-[3rem] border-t border-(--accent-color)'></p>
  </div>
</div>
